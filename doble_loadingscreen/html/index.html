<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cargando Servidor...</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="volume-control">
    <i class="bi bi-volume-up-fill" id="volumeIcon"></i>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>

  <video autoplay muted loop id="bgVideo">
    <source id="bgVideoSource" src="" type="video/mp4">
    Tu navegador no soporta videos HTML5.
  </video>

  <div class="overlay">
    <img id="logoImage" src="" alt="Logo" class="logo-center">
  </div>

  <audio id="bgMusic" autoplay loop>
    <source id="bgMusicSource" src="" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
